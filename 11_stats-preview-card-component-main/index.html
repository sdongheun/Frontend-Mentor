<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="text">
        <div>
          <h1>
            Get <span class="purple">insights</span> that help <br />
            your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make <br />better
            decisions regarding revenue, customer <br />experience, and overall
            efficiency.
          </p>
        </div>
        <div class="flex-row">
          <div>
            <div class="bold">10k+</div>
            <div>companies</div>
          </div>
          <div>
            <div class="bold">314</div>
            <div>templates</div>
          </div>
          <div>
            <div class="bold">12m+</div>
            <div>queries</div>
          </div>
        </div>
      </section>
      <section class="img">
        <img src="./images/image-header-desktop.jpg" alt="" />
        <div class="bgColor"></div>
      </section>
    </main>
  </body>
</html>
