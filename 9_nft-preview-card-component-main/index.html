<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="equilibrium">
        <img src="./images/image-equilibrium.jpg" alt="" />
        <div class="overlay">
          <img class="eye" src="./images/icon-view.svg" alt="" />
        </div>
      </div>
      <h3>Equilibrium #3429</h3>
      <div class="text">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="table">
        <div class="left">
          <img src="./images/icon-ethereum.svg" alt="" />
          <span class="Cyan-400">0.041 ETH</span>
        </div>
        <div class="right">
          <img src="./images/icon-clock.svg" alt="" />
          <span class="Blue-500">3 days left</span>
        </div>
      </div>
      <hr />
      <div class="footer">
        <img class="avatar" src="./images/image-avatar.png" alt="" />
        <div>
          <span class="Blue-500">Creation of</span>
          <span class="change-color"> Jules Wyvern</span>
        </div>
      </div>
    </main>
  </body>
</html>
